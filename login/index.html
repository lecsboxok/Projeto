<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/IMG/do-utilizador.png">
    <script src="https://kit.fontawesome.com/c93f4c944c.js" crossorigin="anonymous"></script>
</head>

<body>
    <main id="main">
        <div class="imagem">
            <img src="/IMG/do-utilizador.png" alt="">
        </div>
        <div class="login">
            <h1>Login</h1>
            <div class="form">
                <form class="login-form">
                    <input type="text" placeholder="Usuário" name="" id="">
                    <div class="inputCaixa">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Senha">
                    </div>
                    <button type="submit">Entrar</button>
                    
                </form>
                <p class="mensagem">Não tem uma conta? <a href="cadastro.html"><strong>Cadastre-se!</strong></a></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
